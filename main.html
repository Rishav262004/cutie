<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Magical Birthday</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --electric-blue: #00ffff;
            --lime-green: #00ff00;
            --purple-rain: #9d00ff;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--purple-rain), var(--neon-pink), var(--electric-blue), var(--lime-green));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .magic-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 1.875rem;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cyber-button {
            margin-top: 2rem;
            background: linear-gradient(to right, var(--neon-pink), var(--electric-blue));
            color: white;
            font-weight: bold;
            padding: 1rem 2rem;
            border-radius: 9999px;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .cyber-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--electric-blue) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 3s ease-out infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        @media (max-width: 768px) {
            .magic-container {
                padding: 2rem;
            }
            .message {
                font-size: 1.5rem;
            }
            .cyber-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="px-4">
    <div class="magic-container" id="messageContainer">
        <p class="message" id="initialMessage">
            üåü There‚Äôs a surprise waiting for you, cutieeee üòäüè±
        </p>
        <p class="message hidden" id="secondMessage">
            üéâ Happy Birthday, cutieeee üéâü•≥
        </p>
    </div>

    <button class="cyber-button" id="enterButton">
        Click here to see your surprise! üè±üéá
    </button>

    <script>
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 5 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();

            const container = document.getElementById('messageContainer');
            const initialMessage = document.getElementById('initialMessage');
            const secondMessage = document.getElementById('secondMessage');
            const enterButton = document.getElementById('enterButton');

            container.addEventListener('click', () => {
                gsap.to(initialMessage, {
                    opacity: 0,
                    y: -30,
                    duration: 0.5,
                    onComplete: () => {
                        initialMessage.classList.add('hidden');
                        secondMessage.classList.remove('hidden');
                        gsap.fromTo(secondMessage, {opacity: 0, y: 30}, {opacity: 1, y: 0, duration: 0.8});
                    }
                });
                gsap.to(enterButton, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    ease: 'elastic.out(1, 0.5)'
                });
            });

            enterButton.addEventListener('click', () => {
                for (let i = 0; i < 80; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, hsl(${Math.random() * 360}, 100%, 50%) 0%, transparent 70%)`;
                    document.body.appendChild(particle);

                    gsap.to(particle, {
                        x: (Math.random() - 0.5) * 800,
                        y: (Math.random() - 0.5) * 800,
                        opacity: 0,
                        scale: 0,
                        duration: 2,
                        ease: 'power4.out',
                        onComplete: () => particle.remove()
                    });
                }

                setTimeout(() => {
                    window.location.href = "cake.html";
                }, 2000);
            });
        });
    </script>
</body>
</html>
